<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Menu</title>
    <style>
      /* Add CSS styles here */
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      .menu-section {
        margin: 50px 0;
        border: 1px solid #ccc;
        padding: 20px;
      }
      .menu-section h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .menu-item {
        margin: 10px 0;
      }
      .menu-item span {
        font-weight: bold;
      }
      .menu-item .price {
        float: right;
      }
    </style>
  </head>
  <body>
    <h1>Restaurant Menu</h1>
    <div class="menu-section">
      <h2>Appetizers</h2>
      <div class="menu-item">
        <span>Bruschetta</span>
        <div class="price">$8</div>
      </div>
      <div class="menu-item">
        <span>Calamari</span>
        <div class="price">$10</div>
      </div>
      <div class="menu-item">
        <span>Caprese Salad</span>
        <div class="price">$9</div>
      </div>
    </div>
    <div class="menu-section">
      <h2>Entrees</h2>
      <div class="menu-item">
        <span>Pizza Margherita</span>
        <div class="price">$14</div>
      </div>
      <div class="menu-item">
        <span>Lasagna Bolognese</span>
        <div class="price">$16</div>
      </div>
      <div class="menu-item">
        <span>Eggplant Parmesan</span>
        <div class="price">$15</div>
      </div>
    </div>
    <div class="menu-section">
      <h2>Desserts</h2>
      <div class="menu-item">
        <span>Tiramisu</span>
        <div class="price">$8</div>
      </div>
      <div class="menu-item">
        <span>Cannoli</span>
        <div class="price">$6</div>
      </div>
      <div class="menu-item">
        <span>Chocolate Gelato</span>
        <div class="price">$7</div>
      </div>
    </div>
  </body>
</html>
